<!DOCTYPE html>
<html lang="pl">
<head>
    <title>{% block title %}My amazing site{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h3>Jesteś zalogowany jako: {{ user }}</h3> <!--- w zmiennej user jest aktualnie zalogowany User-->
			<a href="{% url 'accounts:logout'%}">Wyloguj sie</a>
		</div>
		<div class="row">
		<hr>
		</div>
		<div class="row">
			<div class="col-md-2">
				<p>
				<a href="{% url 'bookrent:book-list'  %}">Książki</a>
				</p>
				<p>
				<a href="{% url 'bookrent:author-list' %}">Autorzy</a>
				</p>
				<p>
				<a href="{% url 'bookrent:client-list' %}">Klienci</a>
				</p>
				<a href="{% url 'bookrent:home' %}">Strona startowa</a>
			</div>
  			<div class="col-md-10">
		        {% block content %}{% endblock %}
  			</div>
		</div>






		
		    

	</div>
</body>
</html>
